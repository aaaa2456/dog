<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Deltaswap</title>
<style>
body {
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
#dog {
    display: none;
}
</style>
</head>
<body>

<div id="dog">
    <img src="Н.СОБАКА-export.gif" alt="dog">
</div>

<script>
const key = 'dog_attempts';
let attempts = parseInt(localStorage.getItem(key)) || 0;

attempts++;
if (attempts >= 5) {
    // гарантия на 5-й раз
    document.getElementById("dog").style.display = "block";
    localStorage.setItem(key, 0); // сбросим
} else {
    const chance = Math.floor(Math.random() * 5) + 1; // 1..5
    if (chance === 1) {
        document.getElementById("dog").style.display = "block";
        localStorage.setItem(key, 0); // сбросим
    } else {
        localStorage.setItem(key, attempts);
    }
}
</script>

</body>
</html>
